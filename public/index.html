<!DOCTYPE HTML>
<html>
<head>
	<title>Space Duel 3D</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<script>process={};</script>
	<script src="http://cdn.peerjs.com/0/peer.min.js"></script>
	<script src="js/bundle.js"></script>
	<script src="js/main.js"></script>
	<script src="js/lib/qwest-0.3.2.min.js"></script>
	<script>
		var Player, connectionCode;
		var peer;

		qwest.get('/getPeerCode', {code: 112233}, {type: 'text'})
            .success(function(response) {
                response = JSON.parse(response);
				Player = response.player;
				connectionCode = response.code;
				setUpPeerToPeer(Player, connectionCode);
			});

		function setUpPeerToPeer(Player, connectionCode){
			peer = new Peer(connectionCode, {host: 'localhost', port: 9000});
			console.log(Player);
			if(Player == 1){
				peer.on('connection', function(conn) {
					conn.on('data', function(data){
						console.log(data);
					});
				});
			}else{
				console.log("******")
				var conn = peer.connect(connectionCode, {reliable: true});
				console.log(conn + "-----");
				conn.on('open', function() {
				  conn.send('Hello world!');
				});
			}
		}

	</script>
</body>
</html>
