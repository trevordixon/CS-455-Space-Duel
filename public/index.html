<!DOCTYPE HTML>
<html>
<head>
	<title>Space Duel 3D</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<script>process={};</script>
	<script src="http://cdn.peerjs.com/0/peer.min.js"></script>
	<script src="js/bundle.js"></script>
	<script src="js/main.js"></script>
	<script src="js/lib/qwest-0.3.2.min.js"></script>
	<script>
		var Player, connectionCode;

		qwest.get('/getPeerCode', {code: 112233})
			.success(function(response) {
				console.log(response);
				Player = response.player;
				connectionCode = response.code;
				console.log(Player);
				console.log(connectionCode);
				setUpPeerToPeer();
			});

		var peer;

		function setUpPeerToPeer(){
			peer = new Peer(connectionCode, {host: 'localhost', port: 9000});

			if(Player == 1){

				peer.on('connection', function(conn){
				conn.on('data', function(data) {
				    console.log('Got data:', data);
				  });
				});
			}else{
				var conn = peer.connect(connectionCode);
				conn.on('open', function() {
				  conn.send('Hello world!');
				});
			}
		}

	</script>
</body>
</html>
